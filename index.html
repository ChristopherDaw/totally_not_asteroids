<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>480 Final - Chittim_Daw</title>

    <link href="resources/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- mobileCheck.js adds a boolean window.ismobile if user is on mobile device -->
    <script src="renderer/mobileCheck.js"></script>

    <script src="renderer/glUtil.js"></script>
    <script src="renderer/matrix.js"></script>
    <script src="renderer/cube.js"></script>
    <script src="renderer/sphere.js"></script>
    <script src="renderer/renderer.js"></script>

    <script src="game/Enemy.js"></script>
    <script src="game/Collision.js"></script>
    <script src="game/GameManager.js"></script>
    <script src="game/ControlsManager.js"></script>
    <script src="game/GameUI.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="setup();">
    <div id="container" class="canvas-container">
        <!--wdith and height automatically changed to screen size in glUtil.js-->
        <canvas id="game" width="16" height="9"></canvas>

        <div id="controls">
            <!-- This content will be filled by setupTask if the user is mobile
            -->
        </div>

        <div id="menu" class="gameState" style="display: none;">
            <h1>Dodger</h1>
            <button class="button" id="start-button">Start</button>
        </div>
        <div id="end" class="gameState" style="display: none;">
            <h1>Game Over</h1>
            <p>*INSERT LEADERBOARD HERE*</p>
            <button class="button" id="menu-button">Menu</button>
            <button class="button" id="restart-button">Retry</button>
        </div>
    </div>
    <script>
        function setup() {
            setupTask("game", Game, true);

            window.screen.orientation.lock('landscape');
        }
    </script>
</body>

</html>
