<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>480 Final - Chittim_Daw</title>

    <link href="resources/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="renderer/glUtil.js"></script>
    <script src="renderer/matrix.js"></script>
    <script src="renderer/cube.js"></script>
    <script src="renderer/sphere.js"></script>
    <script src="renderer/renderer.js"></script>

    <script src="game/gameScene.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>

<body onload="setup();">
    <div id="container" class="canvas-container">
        <!--wdith and height automatically changed to screen size in glUtil.js-->
        <canvas id="game" width="16" height="9"></canvas>

        <div id="controls">
            <button id="up-button" class="controls-button">↑</button>
            <button id="down-button" class="controls-button">↓</button>
            <button id="left-button" class="controls-button">←</button>
            <button id="right-button" class="controls-button">→</button>
        </div>
    </div>
    <script>
        function setup() {
            setupTask("game", Game, true);

            window.screen.orientation.lock('landscape');
        }
    </script>
</body>

</html>
